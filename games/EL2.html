<!DOCTYPE html>
<html>
	<head>
		<title>E's Laf++ | Fighting Game Overview</title>
		<link rel="stylesheet" href="../styles/main.css">
		<link rel="stylesheet" href="../styles/infoColors.css">
		<link rel="stylesheet" href="../styles/games/EL2.css">
		<script src="../scripts/common.js"></script>
		<script src="../scripts/cssResize.js" defer></script>
		<script src="../scripts/onloadEL2.js" defer></script>
		<script src="../scripts/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<img class="game-logo" src="img/logos/EL2_logo.png">
		<div id="characterselect">
			<div class="preview-area">
				<div class="portrait-area">
					<div style="display: flex; flex-direction: column; width: 0px; height: 0px; margin: auto; justify-content: left; align-items: center">
						<img id="info-portrait" src="">
					</div>
					<h2 id="info-name" class="info-title"></h2>
				</div>
				<div class="selectbox-container">
					<div class="selectbox-row-container">
						<a id="character-cecil" onclick="runDisplay('cecil')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Cecil_icon.webp" id="selectbox-cecil">
							</div>
						</a>
					</div>
					<div class="selectbox-row-container">
						<a id="character-main" onclick="runDisplay('main')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Main_icon.webp" id="selectbox-main">
							</div>
						</a>
						<div class="selectbox-spacer"></div>
						<a id="character-sisca" onclick="runDisplay('sisca')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Sisca_icon.webp" id="selectbox-sisca">
							</div>
						</a>
					</div>
					<div class="selectbox-row-container">
						<a id="character-stina" onclick="runDisplay('stina')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Saving_Tina_icon.webp" id="selectbox-stina">
							</div>
						</a>
						<div class="selectbox-spacer"></div>
						<a id="character-qdora" onclick="runDisplay('qdora')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Qdora_icon.webp" id="selectbox-qdora">
							</div>
						</a>
						<div class="selectbox-spacer"></div>
						<a id="character-alcott" onclick="runDisplay('alcott')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Alcott_icon.webp" id="selectbox-alcott">
							</div>
						</a>
					</div>
					<div class="selectbox-row-container">
						<a id="character-tae" onclick="runDisplay('tae')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Akamine_Tae_icon.webp" id="selectbox-tae">
							</div>
						</a>
						<div class="selectbox-spacer"></div>
						<a id="character-tina" onclick="runDisplay('tina')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Tina_icon.webp" id="selectbox-tina">
							</div>
						</a>
					</div>
					<div class="selectbox-row-container">
						<a id="character-serena" onclick="runDisplay('serena')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Serena_icon.webp" id="selectbox-serena">
							</div>
						</a>
						<div class="selectbox-spacer"></div>
						<a id="character-random" onclick="runDisplay('random')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Random_icon.webp" id="selectbox-random">
							</div>
						</a>
						<div class="selectbox-spacer"></div>
						<a id="character-yagabi" onclick="runDisplay('yagabi')">
							<div class="selectbox selectbox-character">
								<img src="img/characterSelect/el2/Yagabi_icon.webp" id="selectbox-yagabi">
							</div>
						</a>
					</div>
				</div>
				<div class="description-area"></div>
			</div>
		</div>
		<div class="preload-container">
			<img src="img/portraits/el2/Cecil_small.png">
			<img src="img/portraits/el2/Main_small.png">
			<img src="img/portraits/el2/Sisca_small.png">
			<img src="img/portraits/el2/Saving_Tina_small.png">
			<img src="img/portraits/el2/Qdora_small.png">
			<img src="img/portraits/el2/Alcott_small.png">
			<img src="img/portraits/el2/Akamine_Tae_small.png">
			<img src="img/portraits/el2/Tina_small.png">
			<img src="img/portraits/el2/Serena_small.png">
			<img src="img/portraits/el2/Yagabi.png">
			<!---->
			<img src="img/characterSelect/el2/Cecil_icon.webp">
			<img src="img/characterSelect/el2/Main_icon.webp">
			<img src="img/characterSelect/el2/Sisca_icon.webp">
			<img src="img/characterSelect/el2/Saving_Tina_icon.webp">
			<img src="img/characterSelect/el2/Qdora_icon.webp">
			<img src="img/characterSelect/el2/Alcott_icon.webp">
			<img src="img/characterSelect/el2/Akamine_Tae_icon.webp">
			<img src="img/characterSelect/el2/Tina_icon.webp">
			<img src="img/characterSelect/el2/Serena_icon.webp">
			<img src="img/characterSelect/el2/Random_icon.webp">
			<img src="img/characterSelect/el2/Yagabi_icon.webp">
			<!---->
			<audio muted=true src="audio/music/EL2 - 01_pselect.ogg"></audio>
			<audio muted=true src="audio/sfx/el2/00000_cursor.wav"></audio>
			<audio muted=true src="audio/sfx/el2/00010_enter.wav"></audio>
		</div>
	</body>
</html>
