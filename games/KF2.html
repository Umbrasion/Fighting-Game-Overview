<!DOCTYPE html>
<html>
	<head>
		<title>Kirby Fighters 2 | Fighting Game Overview</title>
		<link rel="stylesheet" href="../styles/main.css">
		<link rel="stylesheet" href="../styles/infoColors.css">
		<link rel="stylesheet" href="../styles/games/KF2.css">
		<script src="../scripts/common.js"></script>
		<script src="../scripts/cssResize.js" defer></script>

					<img class="selectbox-fullroster" src="img/characterSelect/kf2/Full_Roster.webp" usemap="#mapselect">

						<area id="character-bomb" onclick="runDisplay('Bomb')" shape="poly" coords="0,0">
						<area id="character-staff" onclick="runDisplay('Staff')" shape="poly" coords="0,0">
						<area id="character-artist" onclick="runDisplay('Artist')" shape="poly" coords="0,0">
						<area id="character-fighter" onclick="runDisplay('Fighter')" shape="poly" coords="0,0">

							<div style="width: fit-content">
								<img id="info-portrait" src="" style="max-width: none">
							</div>
						</div>
						<h2 id="info-name" class="info-title"></h2>
					</div>
					<div class="description-area"></div>
				</div>
