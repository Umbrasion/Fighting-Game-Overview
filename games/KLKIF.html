<!DOCTYPE html>
<html>
	<head>
		<title>Kill la Kill -IF | Fighting Game Overview</title>
		<link rel="stylesheet" href="../styles/main.css">
		<link rel="stylesheet" href="../styles/infoColors.css">
		<link rel="stylesheet" href="../styles/games/KLKIF.css">
		<script src="../scripts/common.js"></script>
		<script src="../scripts/cssResize.js" defer></script>
		<script src="../scripts/onloadKLKIF.js" defer></script>
		<script src="../scripts/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<img class="game-logo" src="img/logos/KLKIF_logo.png">
		<div id="characterselect">
			<div class="preview-area">
				<div class="portrait-area">
					<div style="height: 100%; overflow: clip; position: relative;">
						<img id="info-portrait" src="" style="height: 210%; padding-top: 0px">
						<span style="position: absolute; bottom: 0px; left: 0px; right: 0px; margin: auto; width: 500px; background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.9), rgba(0,0,0,0))">
							<h2 id="info-name" class="info-title" style="margin: 0px"></h2>
						</span>
					</div>
				</div>
				<div class="selectbox-container">
					<a id="character-nudist" onclick="runDisplay('Nudist_Beach')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-nudist" src="img/characterSelect/klkif/Nudist_Beach_icon.webp">
						</div>
					</a>
					<a id="character-nui" onclick="runDisplay('Nui_Harime')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-nui" src="img/characterSelect/klkif/Nui_Harime_icon.webp">
						</div>
					</a>
					<a id="character-inumuta" onclick="runDisplay('Houka_Inumuta')" style="width: 99px">
						<div class="selectbox selectbox-character">
							<img id="selectbox-inumuta" src="img/characterSelect/klkif/Hoka_Inumuta_icon.webp">
						</div>
					</a>
					<a id="character-gamagori" onclick="runDisplay('Ira_Gamagoori')" style="width: 101px">
						<div class="selectbox selectbox-character">
							<img id="selectbox-gamagori" src="img/characterSelect/klkif/Ira_Gamagori_icon.webp">
						</div>
					</a>
					<a id="character-satsuki" onclick="runDisplay('Satsuki_Kiryuin')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-satsuki" src="img/characterSelect/klkif/Satsuki_Kiryuin_icon.webp">
						</div>
					</a>
					<a id="character-random" onclick="randomDisplay()">
						<div class="selectbox selectbox-character">
							<img id="selectbox-random" src="img/characterSelect/klkif/Random_icon.webp">
						</div>
					</a>
					<a id="character-ryuko" onclick="runDisplay('Ryuko_Matoi')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-ryuko" src="img/characterSelect/klkif/Ryuko_Matoi_icon.webp">
						</div>
					</a>
					<a id="character-sanageyama" onclick="runDisplay('Uzu_Sanageyama')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-sanageyama" src="img/characterSelect/klkif/Uzu_Sanageyama_icon.webp">
						</div>
					</a>
					<a id="character-jakuzure" onclick="runDisplay('Nonon_Jakuzure')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-jakuzure" src="img/characterSelect/klkif/Nonon_Jakuzure_icon.webp">
						</div>
					</a>
					<a id="character-ragyo" onclick="runDisplay('Ragyo_Kiryuin')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-ragyo" src="img/characterSelect/klkif/Ragyo_Kiryuin_icon.webp">
						</div>
					</a>
					<a id="character-mako" onclick="runDisplay('Mako_Mankanshoku')">
						<div class="selectbox selectbox-character">
							<img id="selectbox-mako" src="img/characterSelect/klkif/Mako_Mankanshoku_icon.webp">
						</div>
					</a>
				</div>
				<div class="description-area"></div>
			</div>
		</div>
